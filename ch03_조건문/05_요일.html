<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var today = new Date();
        switch (today.getDay()) {
            case 0:
                document.write('일요일');
                document.bgColor='red';
                break;
            case 1:
                document.write('월요일');
                document.bgColor='orange';
                break;
            case 2:
                document.write('화요일');
                document.bgColor='yellow';
                break;
            case 3:
                document.write('수요일');
                document.bgColor='green';
                break;
            case 4:
                document.write('목요일');
                document.bgColor='blue';
                break;
            case 5:
                document.write('금요일');
                document.bgColor='navy';
                break;
            case 6:
                document.write('토요일');
                document.bgColor='purple';
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>

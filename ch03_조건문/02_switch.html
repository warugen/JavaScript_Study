<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num =Number(prompt('숫자를 입력하세요'));

        switch (num%2) {
            case 0:
                document.write('짝수를 입력했냐맨야');
                break;
            case 1: case -1:
                document.write('홀수를 입력했냐맨야');
                break;
        
            default:
                document.write('숫자를 입력해!!');
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;          
            console.log('i = ' + i +'까지 누적된 합은 ' + sum);
            document.write('<h2>i = ' + i +'까지 누적된 합은 ' + sum +'</h2>');
        }
        console.log('끝');
        document.write('<h2>끝</h2>');
    </script>
</head>

</body>
</html>

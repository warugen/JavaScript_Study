<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var person = {
            name : '윤인성',
            age : 40,
            eat : function(food){
                alert(this.name+'은 ' + food + '를 먹는다.');
            }
        };
        document.write(person.name + ' ' + person['age']);    // 속성변수들
        person.eat('덮밥');                                 // 매서드
        document.write(person);
    </script>
</head>
<body>
    
</body>
</html>

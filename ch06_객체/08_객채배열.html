<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var students = [];
        students.push( {
            name : '홍길동',
            kor : 97,
            mat : 90,
            eng : 99,
            sci : 100
        });
        students.push( {
            name : '김길동',
            kor : 90,
            mat : 80,
            eng : 70,
            sci : 60
        });
        students.push( {
            name : '고길동',
            kor : 88,
            mat : 77,
            eng : 66,
            sci : 99
        });

        for (var idx in students) {
            students[idx].getSum = function() {
                return this.kor + this.mat + this.eng + this.sci;
            };

            students[idx].getAvg = function() {
                return this.getSum() / 4;
            };

            students[idx].toString = function() {
                return '이름 : ' + this.name + ' (총점 : ' + this.getSum() 
                    + ' 평균 : ' + this.getAvg() + ')<br>';
            };
        }
        students.forEach(function(data) {
            document.write(data);
        });
    </script>
</head>
<body>
    
</body>
</html>

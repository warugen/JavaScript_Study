<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var product = {
            name : 'Microsoft Visual Studio',
            price : 0,
            language : '한국어',
            supportOS : 'win 32/64',
            method : function(){ alert('method test'); }
        };
        for(var key in product){
            if(key != 'method') {
                // 속성명이 method가 아닐때
                document.write(product[key] + '<br>'); // product.key로 접근할수없다.
            } 
        }
        
    </script>
</head>
<body>
    
</body>
</html>

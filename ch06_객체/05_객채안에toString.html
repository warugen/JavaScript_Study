<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var student = {
            name : '홍길동',
            kor : 92,
            mat : 100,
            eng : 100,
            sci : 98,
            toString : function(){
                var output = '';
                for(var key in this){
                    if ( key != 'toString') {
                        output += key + ' : ' + this[key] + '<br>';
                    }
                }
                return output;
            }
        };
        document.write(student);
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var boolVar = 20 > 10;
        alert(boolVar);
        boolVar = false; // 소문자로 입력 대문자 True, False는 문자로 인식
        alert(boolVar);
        boolVar = Boolean(1);
        alert(boolVar);
        // false : Boolean(0), Boolean(''), Boolean(null), Boolean()
        var i = 20;
        boolVar = (i >10) && (i < 30); // i가 10과 30 사이에 있는지?
        alert(boolVar);
        alert('10 < i <30');
        boolVar = 10 < i <30;
        alert(boolVar);
        document.write(boolVar);
    </script>
</head>

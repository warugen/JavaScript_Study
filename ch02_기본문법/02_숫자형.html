        */

       document.write('10진수 10 = ' + 10 + '<br>');
       document.write('8진수 10(012) = ' + 012 + '<br>');
       document.write('16진수 10(0xa) = ' + 0xa + '<br>');
       document.write('지수형 0.0000314(0.314 * 10의 -4승 (0.314E-4) ) = ' + 0.314E-4 + '<br>');
       document.write('지수형 2100000000000000 (0.21*10의 15승 (0.21E+15)) = ' + 0.21E+15 + '<br>');

    </script>

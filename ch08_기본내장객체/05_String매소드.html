<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var str = 'abcd@abcd@';
        document.write('글씨 길이 : ' + str.length + '<br>');
        document.write('글씨 병합 : ' + str.concat('123') + '<br>');
        document.write('부분 글씨 추출 : ' + str.substr(3,2) + '<br>'); // 0부터 시작
        document.write('앞부터 일치하는 글자 위치 : ' + str.indexOf('@') + '<br>');
        document.write('뒤부터 일치하는 글자 위치 : ' + str.lastIndexOf('@') + '<br>');
        document.write('특수문자@ 제외 : ' + str.replace('@', '') + '<br>');
        document.write('대문자로 변환 : ' + str.toUpperCase() + '<br>');
        document.write('소문자로 변환 : ' + str.toLowerCase() + '<br>');
    </script>
</head>
<body>
    
</body>
</html>

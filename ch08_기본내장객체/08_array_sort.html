<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr1 = new Array('hij', 'abc', 'zzz');
        var arr2 = [52, 273, 103, 57, 32];
        document.write('정렬전의 arr1 : ' + arr1 + '<br>');
        arr1.sort();    // 문자열 배열은 기본적으로 알파벳순으로 정렬된다.
        document.write('정렬후의 arr1 : ' + arr1 + '<br>');
        document.write('<p>');
        document.write('정렬전의 arr2 : ' + arr2 + '<br>');
        arr2.sort();    // 숫자 배열도 문자로 인식해서 숫자 아스키값으로 정렬된다.
        document.write('정렬후의 arr2 : ' + arr2 + '<br>');

        document.write('<p>');
        document.write('정렬전의 arr2 : ' + arr2 + '<br>');
        arr2.sort(function(left, right){
            return left - right;    // 오름차순 정렬
            //return right - left;    // 내림차순 정렬
        });    // 숫자 배열도 문자로 인식해서 숫자 아스키값으로 정렬된다.
        document.write('정렬후의 arr2 : ' + arr2 + '<br>');
        document.write('<p>');

    </script>
</head>
<body>
    
</body>
</html>

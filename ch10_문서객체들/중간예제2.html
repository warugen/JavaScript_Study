<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
            width: 300px;
            margin: 0 auto;
            border: 1px solid blue;
            text-align: center;
            padding-bottom: 10px;
        }
        h2 {
            text-align: center;
        }
        
    </style>
    <script>
        function go(n){
            var url = ['http://www.naver.com',
            'http://www.daum.net',
            'http://www.google.com',
            'http://www.youtube.com'];
            location.href= url[n];
        }
    </script>
</head>
<body>
    <div id="wrap">
        <h2>메뉴</h2>
        <button onclick="go(0)">네이버</button >
        <button onclick="go(1)">다음</button> 
        <button onclick="go(2)">구글</button> 
        <button onclick="go(3)">유튜브</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
            width: 450px;
            margin: 0 auto;
        }
        #wrap h1 {
            color: red;
            margin-top: 50px;
            text-align: center;
        }
        #wrap h3 {
            border: 1px solid lightcoral;
            
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            color: red;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function() {
            // opener : 나를 열게한 parent창
            var name = opener.document.getElementById('name').value;
            var date = opener.document.getElementById('date').value;
            var showname = document.getElementById('showname');
            if(date != ''){
                showname.innerHTML = name + '  날짜 : ' + date;
            } else {
                showname.innerHTML = name;
            }
            var modifyName = document.getElementById('modifyName');
            modifyName.value = name;
        };
        function sendData(part){
            var modifyName = document.getElementById('modifyName').value;
            opener.document.getElementById('name').value = modifyName;
            opener.document.getElementById('part').innerHTML = part;
            window.close();
        }
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인사정보 시스템</h1>
        <hr>
        <h2 id="showname"></h2>
        <h2>이름 수정 가능 <input type="text" name="modifyName" id="modifyName"></h2>
        <hr>
        <h3 onclick="sendData('인사');">인사로 하고 닫기</h3>
        <h3 onclick="sendData('재무');">재무로 하고 닫기</h3>
        <h3 onclick="sendData('총무');">총무로 하고 닫기</h3 onclick="sendData('인사');">
        <h3 onclick="sendData('개발');">개발로 하고 닫기</h3>

    </div>
</body>
</html>

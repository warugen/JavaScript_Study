<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        window.onclick = function () {
            var p = document.getElementsByTagName('p')[0];
            p.innerHTML = 'screen좌표 : ' + event.screenX + ' , ' + event.screenY + '<br>';
            p.innerHTML += 'borwser좌표 : ' + event.offsetX + ' , ' + event.offsetY;

            var img = document.getElementsByTagName('img')[0];
            img.style.display = 'inline';
            img.style.left = (event.offsetX - 30) + 'px';
            img.style.top = (event.offsetY - 20) + 'px';
        }
    </script>
</head>

<body>
    <p></p>
    <img src="./img/car.gif" alt="마차">
</body>

</html>

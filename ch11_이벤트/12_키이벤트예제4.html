<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        
        function ov(n) {
            var ovImg = document.getElementsByTagName('img')[n];
            ovImg.src = './img/'+n+'over.jpg';
        }
        function out(n) {
            var outImg = document.getElementsByTagName('img')[n];
            outImg.src = './img/'+n+'out.jpg';
        }
        
    </script>
</head>
<body>
    <img src="./img/0out.jpg" onmouseover="ov(0)" onmouseout="out(0)">
    <img src="./img/1out.jpg" onmouseover="ov(1)" onmouseout="out(1)">
    <img src="./img/2out.jpg" onmouseover="ov(2)" onmouseout="out(2)">
    <img src="./img/3out.jpg" onmouseover="ov(3)" onmouseout="out(3)">
</body>
</html>

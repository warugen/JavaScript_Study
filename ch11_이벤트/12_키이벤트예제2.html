<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }
        table {
            margin-top: 20px;
            text-align: center;
            background-color: darkgreen;
        }
        td {
            width: 100px;
            height: 100px;
            background-color: white;
        }
    </style>
    <script>
        window.onkeyup = function () {
            // td 태그를 배열로 가져오기
            var tds = document.getElementsByTagName('td');

            // 오른쪽 텐키로 숫자를 입력하면 배경이 노란색으로 나오게하기
            if (event.keyCode >= 96 && event.keyCode <= 104) {
                for (var i = 0; i < tds.length; i++) {
                    tds[i].style.backgroundColor = 'white';
                }
                tds[event.keyCode - 96].style.backgroundColor = 'yellow';
            }

            // 키보드 윗쪽의 숫자로 입력하면 배경이 빨강색으로 나오게하기
            if (event.keyCode >= 48 && event.keyCode <= 56) {
                for (var i = 0; i < tds.length; i++) {
                    tds[i].style.backgroundColor = 'white';
                }
                tds[event.keyCode - 48].style.backgroundColor = 'red';
            }
        };
    </script>
</head>
<body>
    <table>
        <tr>
            <td>0</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
</body>
</html>

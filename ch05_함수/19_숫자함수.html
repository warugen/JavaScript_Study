<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var won = '100원';
        if(isNaN(parseInt(won))){   // 숫자가 아니면 true, 숫자면 false
            alert('숫자가 아니네')
        }
        var num = 100;
        if(isFinite(num)){      // 유한한 숫자면 true
            alert('유한한 숫자네 - ' + num);
        } else {
            alert('무한한 숫자네 - ' + num);
        }
        document.body.style.backgroundImage='url("xx.png")';
        document.body.style.backgroundSize ='100%';
        document.body.style.color='yellow';

    </script>
</head>
<body>
    
</body>
</html>

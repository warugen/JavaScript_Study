<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 가변인자함수 : 인자(매개변수)의 갯수에 따라 다른일을 함
        var arr1 = [273, 2, 3];
        var arr2 = Array(273,2,3,'Hello');
        var arr3 = [,,,]; // 빈값 3개인 배열 (콤마수로구별)
        var arr4 = Array(4); // 빈배열 4개짜리 
        var arr5 = [];
        var arr6 = Array();

        document.write('arr1 = '+arr1+'<br>');
        document.write('arr2 = '+arr2+'<br>');
        document.write('arr3 = '+arr3+'<br>');
        document.write('arr3.length = '+arr3.length+'<br>');
        document.write('arr4 = '+arr4+'<br>');
        document.write('arr4.length = '+arr4.length+'<br>');
        document.write('arr5 = '+arr5+'<br>');
        document.write('arr5.length = '+arr5.length+'<br>');
        document.write('arr6 = '+arr6+'<br>');
        document.write('arr6.length = '+arr6.length+'<br>');
        
    </script>
</head>
<body>
    
</body>
</html>

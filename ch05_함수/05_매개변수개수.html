<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        alert('경고창', 100, 11, 111, 123);
        document.write('pow(2,3) = '+pow(2,3)+'<br>');
        document.write('pow(2,3,3) = '+pow(2,3,3)+'<br>');
        document.write('pow(2) = '+pow(2)+'<br>');
        document.write('pow() = '+pow()+'<br>');
        function pow(x,y){
            var result = 1;
            for(var i = 1; i <= y; i++){
                result *=  x;
            }
            return result;
        };
    </script>
</head>

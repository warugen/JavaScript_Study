<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        
        var arr1 = array();
        document.write('arr1 = '+ arr1 + ' -방수 = '+arr1.length+ '<br>');
        var arr2 = array(5);
        document.write('arr2 = '+ arr2 + ' -방수 = '+arr2.length+ '<br>');
        var arr3 = array(273, 12, 3, 'hello');
        document.write('arr3 = '+ arr3 + ' -방수 = '+arr3.length+ '<br>');

        function array(){
            result = [];
            if( arguments.length == 0 ){ // 매개변수 갯수가 0개
                return result;
            } else if (arguments.length == 1){
                for (var i =1 ; i <= arguments[0]; i ++) {  // 매개변수 갯수가 1개
                    // 매개변수 숫자만큼 빈배열 추가
                    result.push('');
                }
                return result;
            } else if (arguments.length >= 2) {
                for(var i = 0; i < arguments.length; i++) {
                    result.push(arguments[i]);
                }
                return result;
            }
        }
    </script>
</head>
<body>
    
</body>
</html>

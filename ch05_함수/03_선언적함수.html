<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //funVar();     // 익명함수는 이 시점에서 존재하지 않으므로 실행 안됨.
        fun();          // 선언적함수는 로드될때 먼저 선언되므로 함수 위에서 호출해도 실행된다.
        function fun() {
            alert('선언적 함수 호출');
        }
        var funVar = function() {
            alert('익명함수');
        };
        fun();
        funVar();
    </script>
</head>
<body>
    
</body>
</html>

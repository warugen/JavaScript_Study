<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 콜백함수 : 매개변수로 들어온 함수
        function callTelTime(callback) {
            for (var i =0 ; i < 10; i++) {
                callback();
            }
        }
        var funVar = function() {
            document.write(new Date() + '<br>');
        };
        
        callTelTime(funVar);
        callTelTime(function() {        // 자주사용되는 콜백함수형태
            document.write('함수호출<br>');
        });

    </script>
</head>
<body>
    
</body>
</html>

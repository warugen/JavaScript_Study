        function Rect(w, h) {
            // 외부에서 접근 못하게하기
            var width = w;
            var height = h;
            this.getWidth = function() { return width; };
            this.getHeight = function() { return height; };
            this.setWidth = function(w) { width = w;};
            this.setHeight = function(h) { height = h };
        }

        try {
            var rect1 = new Rect(10,20);
        } catch (error) {

        }

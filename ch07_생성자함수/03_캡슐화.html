        function Rect(w, h) {
            if(w < 0) {
                throw '음수길이';
            }else {
                var width = w;
            }
            // 외부에서 접근 못하게하기
            var width = w;
            var height = h;
            this.getWidth = function() { return width; };
            this.getHeight = function() { return height; };
            this.setWidth = function(w) {
                if(w < 0) {
                    throw '음수길이';
                } else {
                    width = w;
                }
            };
            this.setHeight = function(h) { height = h };
            this.getArea = function() { return width * height; };
        }

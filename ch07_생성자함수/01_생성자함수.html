<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 생성자 함수는 대문자로 시작한다.
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
            this.getSum = function() {
                return this.kor + this.mat + this.eng + this.sci;
            };
            this.getAvg = function() {
                return this.getSum() / 4;
            };
            this.toString = function() {
                var output = '';
                    for(var key in this){
                        if(key != 'getSum' && key != 'getAvg' && key != 'toString'){
                            output += key + ' : ' + this[key] + '<br>';
                        } else if (key == 'getSum') {
                            output += '총점 : ' + this.getSum() + '<br>';
                        } else if (key == 'getAvg') {
                            output += '평균 : ' + this.getAvg() + '<br>';
                        }
                    }
                    return output;
            };
        }
        var students = [];
        students.push(new Student('홍길동', 100, 100, 90, 88));
        students.push(new Student('고길동', 99, 88, 77, 66));
        students.push(new Student('나길동', 88, 100, 97, 80));

        students.forEach(function(data) {
            document.write(data + '<hr>');
        })

    </script>
</head>
<body>
    
</body>
</html>

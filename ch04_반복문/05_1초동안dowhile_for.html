    <script>
        // while문이 1초동안 몇번 수행하는지 수행횟수를 출력
        var cnt = 0;
        var startTime = new Date().getTime();   // 현재의 밀리세컨을 가져온다.
        do {
            cnt++;
        } while (new Date().getTime() < startTime + 1000);
        document.write(cnt + '번 수행<br>');
        startTime = new Date().getTime();
        for(var cnt = 0; new Date().getTime() < startTime+1000; cnt++){

        }
        document.write(cnt + '번 수행<br>');
    </script>

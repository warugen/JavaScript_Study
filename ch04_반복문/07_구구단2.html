<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table {
            margin: 0 auto;
            margin-top: 30px;
            border: 1px solid lightgray;
        }
        h1{
            margin: 0 auto;
        }
        td {
            width: 100px;
        }
        td:nth-child(2n){
            background-color: lightgoldenrodyellow;
        }
        td:nth-child(2n-1){
            background-color: lightpink;
        }
    </style>
    <script>
    // 구구단 2단부터 9단까지 구구단을 출력
    document.write('<table>');
    document.write('<caption><h2>구 구 단</h2></caption><tr>');
    for(var idx =2; idx <=9; idx++){
        document.write('<th>' +idx + '단</th>');
    }
    document.write('</tr>');
    for (var i = 1; i <= 9; i++) {
        document.write('<tr>');
        for (var j = 2; j <= 9; j++) {
            document.write('<td>');
            document.write(j + " * " + i + " = " + i*j + "\t");
            document.write('</td>');
        }
        document.write('</tr>');
    }
    document.write('</table>');
    </script>
</head>
<body>

</body>
</html>
